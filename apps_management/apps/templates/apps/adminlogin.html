<!DOCTYPE html>
<html>

<body>
	<h2>Login</h2>
<form method='post'>
	{% csrf_token %}
	{% for field in form %}
		<p>
			{{field.label_tag}}
			{{field}}
			
		</p>
	{% endfor %}

	{% for field in form %}
		{% for error in field.errors %}
			<p style='color:red;'>{{error}}</p>

		{% endfor %}
		
	{% endfor %}
	
	<button type='submit'>Login</button>
</form>
</body>
</html>
