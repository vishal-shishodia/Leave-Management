<!DOCTYPE html>
<html>

<body>
	<h2>Register</h2>
<form method='post'>
	{% csrf_token %}
	{% for field in CreateAdminForm %}
		<p>
			{{field.label_tag}}
			{{field}}
			
			
			{% for error in field.errors %}
				<p style='color:red;'>{{error}}</p>

			{% endfor %}

		</p>
	{% endfor %}
	<button type='submit'>Register</button>
</form>

</body>
</html>
