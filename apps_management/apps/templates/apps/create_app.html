<!DOCTYPE html>
<html>
<head>
	<title>application</title>
</head>
<body>
	<h2>Application</h2>
<form method='post'>
	{% csrf_token %}
	{% for field in form %}
		<p>
			{{field.label_tag}}
			{{field}}
			
		</p>
	

		{% if field.errors %}

		{% for error in field.errors %}
			<p style='color:red;'>{{error}}</p>
		{% endfor %}
		{% endif %}
	{% endfor %}
	
	<button type='submit'>Submit</button>

</body>
</html>
